<!DOCTYPE html>
<html>
<head>
	<title>Understanding of Javascript</title>
	<style>
		input[type=text]
		{
           padding:10px;
			border-radius:5px;
		}
	</style>
	<script type="text/javascript">
		function validate()
		{
			var username=document.getElementById("uname").value;
			var x=/A00/;
			if(x.test(username))
			{
				alert("valid username");
			}
			else
			{
				alert("Invalid username");
			}
		}
	</script>
</head>
<body>
<form action="message.html">
	<input type="text" id="uname" placeholder="username" size="40" autocomplete="off"><br><br>
	<button onclick="validate()">Submit</button>
</form>

</body>
</html>
